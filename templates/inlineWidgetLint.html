<div class="interactive-linter-line-widget">
    {{#results}}
        <div class="inspector-section">
            <div class="inspector-title expanded">{{providerName}} ({{result.problems.length}})</div>
            <div class="inspector-problems">
                {{#result.problems}}
                    <div class="inspector-problem" data-problem-type="{{type}}">{{message}}</div>
                {{/result.problems}}
            </div>
        </div>
    {{/results}}
</div>
